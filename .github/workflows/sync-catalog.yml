name: Sync Catalog from Google Sheets

on:
  # Run every hour
  schedule:
    - cron: '0 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Optional: Run on push to main
  # push:
  #   branches: [ main ]

jobs:
  sync-catalog:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run sync script
        env:
          GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: node scripts/sync-from-sheets.js
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet docs/catalog.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add docs/catalog.json
          git commit -m "ðŸ”„ Auto-sync catalog from Google Sheets"
          git push
      
      - name: No changes detected
        if: steps.check_changes.outputs.changed == 'false'
        run: echo "âœ… Catalog is already up to date"
